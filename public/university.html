<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <script type="text/javascript">
    $(document).ready(function() {

      $('#search').click(function(e) {
        e.preventDefault();
        var univAPI = "http://universities.hipolabs.com/search?&country=" + $('#nation').val();

        $.getJSON(univAPI).done(function(data) {
            for (var i = 0; i < data.length; i++) {
              console.log(data[i].name);
              $('#cname').html(data[i].name) + "<br>"
              $('#ccountry').html(data[i].country) + "<br>"
              $('#cweb').html(data[i].web_pages) + "<br>"
              
            }
          }
        );
      });
    });
  </script>
  
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}

    </style>
  
  
  </head>
  
  <body>
    
    <h2>University App</h2>

    
    <div class=row>
          <form id="myform" class="form-horizontal" action="/http://sfacs.us/">
         <div class="form-group">
              <label class="control-label col-sm-2" for="nation">Country Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nation" placeholder="Enter country name" required>
               <span><p id="country_error"> </span></p>
              <button id="search" class="btn btn-danger">Search</button>
            </div>
        </div>
  
 
     
</form>
    </div>
    
    <p > List of Universities:</p> 
<span><p id="cname"> </span></p>
<p > Country:</p> 
<span><p id="ccountry"> </span></p>
<p > Webpage:</p> 
<span><p id="cweb"> </span></p>


  
</body>
</html>
