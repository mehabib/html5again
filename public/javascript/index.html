<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
        <script>
                        $(document).ready(function(){
                          
                          
                          

                       $("#form").submit(function(e){
                         e.preventDefault();
                         var first_name= $("#firstname").val()
                         var last_name= $("#lastname").val()
	                     $("#answer").html(first_name + " " + last_name)
                       });
                         
                          
                          
                          
                          


                        });
            
        </script>
        

    </head>
    
    <body class="bg-warning">
        <div class="container" >
                <div class='row'>
                    <div class='col-lg-12'>
                
<form id="form" >
  First name:<br>
  <input type="text" id="firstname" name="firstname" value="Mickey" class="form-control">
  <br>
  Last name:<br>
  <input type="text" id="lastname" name="lastname" value="Mouse" class="form-control">
  <br><br>
  <input type="submit" value="Submit" class="btn-danger">
</form> 
                      <h1 id="answer"> </h1>                         
                    </div>
                
        
            </div>
        </div> 
      
      
      
      
      
    </body>
    
</html>
