<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
        <script>
                        $(document).ready(function(){
                          
                          
                          

                       $("#form").submit(function(e){
                         e.preventDefault();
                         var stock = $("#stock").val()
                         var stockAPI = "http://dev.markitondemand.com/MODApis/Api/v2/Quote/json?symbol= " + stock

                $.getJSON (stockAPI).done(function(data) {

                                $('#symbol').html(data.Symbol)
                                $('#company').html(data.Name)
                                $('#price').html(data.LastPrice)
                                $('#change').html(data.Change.toFixed(2))
                                $('#changep').html(data.ChangePercent.toFixed(2)+"%")
                                $('#changeytd').html(data.ChangePercentYTD.toFixed(2)+"%")
                                console.log(data.Symbol)
      
                         });

                        });

                        });     
            
        </script>
        

    </head>
    
    <body class="bg-warning">
        <div class="container" >
                <div class='row'>
                    <div class='col-lg-12'>
                      
<h1>
  My First Stock App
                      </h1>                
<form id="form" >
  First name:<br>
  <input type="text" id="stock" name="stock" value="MSFT" class="form-control">
  <br>

  <input type="submit" value="Retrieve" class="btn-danger">
</form> 
                      <table class="table table-bordered mt-5">
                       <tr>
                         <th>Key</td>
                        <th>Value</td>
                        
                         
                        </tr> 
                        
                        
                        <tr>
                          <td>Symbol</td>
                          <td id="symbol"></td>
                         
                       </tr>
                        
                        <tr>
                          <td>Company</td>
                          <td id="company"></td>
                        </tr>
                          
                          <tr>
                          <td>Price</td>
                          <td id="price"></td>
                        </tr>
                        
                         <tr>
                          <td>Changes</td>
                          <td id="change"></td>
                        </tr>
                            
                        <tr>
                          <td>Changes%</td>
                          <td id="changep"></td>
                        </tr>
                        
                        <tr>
                          <td>ChangesYTD</td>
                          <td id="changeytd"></td>
                        </tr>
                          
                          
                    </div>
                
        
            </div>
        </div> 
      
      
      
      
      
    </body>
    
</html>
